<style> /* Estilos para el formulario en CSS */
h1{
    text-align: center;
    color: #333;
}
#miFormulario{
    margin:10px;
    width: 200px;
    height: auto;
    padding: 20px;
    background-color: beige;
}
</style>
<body>
    <h1>Registro de Usuario</h1>
    <form id="miFormulario">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Enviar</button>
    </form>

    <script> // Script para manejar el envÃ­o del formulario en javascript*/
        document.getElementById('miFormulario').addEventListener('submit', async (e) => {
            e.preventDefault();

            // âœ… Obtener valores del formulario (Verifica que los "id" coincidan con tu HTML)
            const datos = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value
            };

            try {
                // âœ… OperaciÃ³n para insertar datos en Supabase
                // - Cambia 'usuarios' por el nombre de TU TABLA en Supabase
                // - El mÃ©todo .insert() espera un ARRAY de objetos
                const { data, error } = await supabase
                    .from('usuarios')  // ðŸ”„ Reemplazar con tu tabla
                    .insert([datos])  // <- Array con los datos
                    .select();         // <- Devuelve el registro insertado (opcional)

                if (error) throw error;  // Manejo de errores

                // âœ… NotificaciÃ³n de Ã©xito (data[0] contiene el registro insertado)
                alert(`Usuario ${data[0].nombre} guardado con ID: ${data[0].id}`);
                
                // Opcional: Limpiar el formulario despuÃ©s del envÃ­o
                document.getElementById('miFormulario').reset();

            } catch (error) {
                console.error("Error:", error);
                alert("Error al enviar el formulario");
                // âœ… Posibles mejoras: Mostrar el error especÃ­fico al usuario
                // Ejemplo: alert(error.message);
            }
        });
    </script>
